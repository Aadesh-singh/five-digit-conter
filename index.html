<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="counter-value">
        <p>Enter the value between 1 to 99999.</p>
        <div id="input-range">
            <input type="number" id="number" placeholder="Enter end number">
            <button onclick="startCounter()">Start Counter</button>
        </div>
    </section>
    <section id="counter-container">
        <div class="counter" id="fifth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="forth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="third">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="second">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
